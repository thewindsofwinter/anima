language: java
jdk:
  - oraclejdk8
  - openjdk10
  - openjdk11
before_install:
    - wget --no-check-certificate http://apache.org/dist/ant/binaries/apache-ant-1.10.6-bin.tar.gz
    - tar -xzvf apache-ant-1.10.6-bin.tar.gz
    - export PATH=`pwd`/apache-ant-1.10.6/bin:$PATH
    - echo $(ant -version)
script: ant compile jar run
